<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/entry}" th:object="${entry}" method="post">
    <div>
        <div th:if="${#fields.hasErrors('idNumber')}" th:errors="*{idNumber}">Name Error</div>
        <div>ID Number: <input type="text" th:field="*{idNumber}" /></div>
    </div>

    <div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <div>Name: <input type="text" th:field="*{name}" /></div>
    </div>

    <div>
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
        <div>Surname: <input type="text" th:field="*{surname}" /></div>
    </div>

    <div>
        <div th:if="${#fields.hasErrors('cellphone')}" th:errors="*{cellphone}">Name Error</div>
        <div>Cellphone Number: <input type="text" th:field="*{cellphone}" /></div>
    </div>

    <div>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Name Error</div>
        <div>Gender: <select th:field="*{gender}">
            <option value="">Please Select</option>
            <option th:value="'M'" th:text="Male"></option>
            <option th:value="'F'" th:text="Female"></option>
        </select>
        </div>
    </div>

    <div>
        <div th:if="${#fields.hasErrors('acceptedTermsAndConditions')}" th:errors="*{acceptedTermsAndConditions}">Name Error</div>
        <div>Terms & Conditions:<input type="checkbox" th:field="*{acceptedTermsAndConditions}" th:value="*{acceptedTermsAndConditions}"/></div>
    </div>

    <div><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></div>
</form>
</body>
</html>
